<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- -->
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input 
          type="text" 
          name="nome" 
          id="nome" 
          placeholder="Informe aqui o seu nome"
          > 

          <br>
          <br>

        <label form="email">Email:</label>
        <input
          type="email" 
          name="email" 
          id="email" 
          placeholder="Informe aqui o seu email"
          size="20"
          >

        <br>
        <br>


        <label for="data_visita">Data visita</label>
        <input 
           type="date" 
           name="data_visita" 
           id="data_visita" 
           placeholder="Informe aqui a data da visita" 
           required
         >

         <br>
         <br>


         <label for="hora_visita">Data visita</label>
         <input 
            type="time" 
            name="hora_visita" 
            id="hora_visita" 
        >
        <br>
        <br>

         <label for="data_hora_visita">Hora Visita:</label>
        <input
           type="datetime-local" 
           name="data_hora_visita" 
           id="data_hora_visita"
        >

        <br>
        <br>

        <label form="telefone">Telefone:</label>
        <input
          type="telefone" 
          name="telefone" 
          id="telefone" 
          placeholder="(82) 9999-9999"
          />

          <br>
          <br>

          <label for="tempo">Tempo de Visita:</label>
          <input
          type="number"
          name="tempo"
          id="tempo"
          >
          
          <br>
          <br>

        <label form="Observação">Observação:</label>
        <textarea
          name="observação"
          id="observação"
          cols="30"
          rows="10"
          placeholder="Observação"
          ></textarea>

        
    </form>
</body>
</html>
